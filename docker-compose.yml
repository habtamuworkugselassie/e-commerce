version: '3.8'

services:
  # PostgreSQL database for loan-service
  loan-db:
    image: postgres:16-alpine
    container_name: loan-db
    environment:
      POSTGRES_DB: loan_db
      POSTGRES_USER: loan_user
      POSTGRES_PASSWORD: loan_password
    ports:
      - "5433:5432"
    volumes:
      - loan_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loan_user -d loan_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network
    restart: unless-stopped

  # PostgreSQL database for order-service
  order-db:
    image: postgres:16-alpine
    container_name: order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_password
    ports:
      - "5434:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Loan Service
  loan-service:
    build:
      context: ./backend/loan-service
      dockerfile: Dockerfile
      args:
        DB_HOST: loan-db
        DB_PORT: 5432
        DB_NAME: loan_db
        DB_USERNAME: loan_user
        DB_PASSWORD: loan_password
        DB_DRIVER: org.postgresql.Driver
    container_name: loan-service
    environment:
      DB_HOST: loan-db
      DB_PORT: 5432
      DB_NAME: loan_db
      DB_USERNAME: loan_user
      DB_PASSWORD: loan_password
      DB_DRIVER: org.postgresql.Driver
      SPRING_DATASOURCE_URL: jdbc:postgresql://loan-db:5432/loan_db
      SPRING_DATASOURCE_USERNAME: loan_user
      SPRING_DATASOURCE_PASSWORD: loan_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
    ports:
      - "8081:8081"
    depends_on:
      loan-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
      args:
        DB_HOST: order-db
        DB_PORT: 5432
        DB_NAME: order_db
        DB_USERNAME: order_user
        DB_PASSWORD: order_password
        DB_DRIVER: org.postgresql.Driver
    container_name: order-service
    environment:
      DB_HOST: order-db
      DB_PORT: 5432
      DB_NAME: order_db
      DB_USERNAME: order_user
      DB_PASSWORD: order_password
      DB_DRIVER: org.postgresql.Driver
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/order_db
      SPRING_DATASOURCE_USERNAME: order_user
      SPRING_DATASOURCE_PASSWORD: order_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
    ports:
      - "8080:8080"
    depends_on:
      order-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  loan_db_data:
  order_db_data:

networks:
  ecommerce-network:
    driver: bridge
